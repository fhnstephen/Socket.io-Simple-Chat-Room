<html ng-app="MyApp">
<head>
  <meta charset="UTF-8">
  <title>Socket.io Chat Room</title>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <script src="node_modules/jquery/dist/jquery.js"></script>
  <script src="node_modules/angular/angular.js"></script>
  <script src="node_modules/angular-socket-io/socket.js"></script>
  <script src="node_modules/socket.io-client/socket.io.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/service.js"></script>
</head>
<body ng-controller="MasterCtrl">
  <h1 class="text-center">Socket.io Chatroom</h1>
  <form>
    <div class="container">
      <div class="input-group">
        <input type="text" class="form-control" ng-model="username" placeholder="username">
        <span class="input-group-btn">
          <button class="btn btn-primary" ng-click="connect(username)">
            Connect
          </button>
        </span>
      </div>
      <div class="input-group" ng-if="connected">
        <input type="text" class="form-control" ng-model="message">
        <span class="input-group-btn">
          <button ng-click="sendMessage(message)" class="btn btn-primary">Send</button>
        </span>
      </div>
    </div>
  </form>

  <div class="container">
    <ul>
      <li ng-repeat="mes in messages">{{mes.name}}:{{mes.data}}</li>
    </ul>
  </div>

</body>
</html>
